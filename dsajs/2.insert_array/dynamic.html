<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    

    <h1> insert element in an array </h1>

    <input type="number" placeholder="write position"  id="pos">
    <input type="number" placeholder="write element"  id="newE">
    <input type="submit"  onclick="check()">
</body>
</html>
<script>
       let data =[1,2,3,4,6,7,8,]
    function check(){
        let newE=document.getElementById("newE").value;
         newE=parseInt(newE)
        let pos=document.getElementById("pos").value;
        // console.log(newE,pos)

        for( i=data.length-1; i>=0; i--)
        {
            if( i >= pos)
            {
                data[i+1] =data[i]
                if(i == pos)
                {
                    data[i] =newE
                }
            }
        }

        console.log(data);


    }
</script>
